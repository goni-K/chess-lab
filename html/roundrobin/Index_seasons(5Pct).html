<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { background: #010409; color: #c9d1d9; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .dashboard { width: 65%; text-align: center; background: #0d1117; padding: 40px; border: 1px solid #30363d; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); }

        h1 { color: #f0ff00; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 10px; font-size: 2.5rem; }
        p.subtitle { color: #58a6ff; font-style: italic; margin-bottom: 40px; }

        /* Rrjeta e butonave tÃ« sezoneve */
        .season-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; }

        .season-btn { 
            background: #161b22; 
            border: 1px solid #30363d; 
            color: #c9d1d9; 
            padding: 20px 10px; 
            text-decoration: none; 
            border-radius: 6px; 
            font-weight: bold; 
            transition: all 0.3s ease; 
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .season-btn:hover { 
            background: #21262d; 
            border-color: #f0ff00; 
            transform: translateY(-5px); 
            box-shadow: 0 5px 15px rgba(240, 255, 0, 0.2); 
            color: #f0ff00;
        }

        .season-btn span.date { font-size: 0.7rem; color: #8b949e; font-weight: normal; }

        /* Statusi i Progresit */
        .progress-bar { margin-top: 50px; text-align: left; font-size: 0.9rem; }
        .bar-bg { background: #30363d; height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        .bar-fill { background: linear-gradient(90deg, blue, #f0ff00); width: 100%; height: 100%; }
    </style>
</head>
